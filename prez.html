<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen i obrót</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
  }

  button {
    padding: 15px 30px;
    font-size: 18px;
    cursor: pointer;
  }
</style>
</head>
<body>

<button id="rotateFullscreenBtn">Obróć i Fullscreen</button>

<script>
const button = document.getElementById('rotateFullscreenBtn');

button.addEventListener('click', async () => {
    // Wejdź w tryb fullscreen
    if (document.body.requestFullscreen) {
        await document.body.requestFullscreen();
    }

    // Spróbuj zablokować orientację na poziomą (landscape)
    if (screen.orientation && screen.orientation.lock) {
        try {
            await screen.orientation.lock('landscape');
            console.log('Ekran obrócony do landscape!');
        } catch (err) {
            console.error('Nie udało się zablokować orientacji:', err);
        }
    } else {
        alert('Twoja przeglądarka nie wspiera blokady orientacji.');
    }
});
</script>

</body>
</html>
