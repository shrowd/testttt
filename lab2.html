<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>lab3</title>
</head>
<body onload="fun()">
  <h1>Współrzędne</h1>
  <p id="text"></p>
  <p id="gyro"></p>

  <script>
    function fun() {
      const text = document.getElementById("text");
       const gyro = document.getElementById("gyro"); 
      navigator.geolocation.getCurrentPosition(
        (pozycja) => {
          const latitude = pozycja.coords.latitude;
          const longitude = pozycja.coords.longitude;

          text.textContent = "Szerokość: " + latitude + ", Długość: " + longitude;
        },
      );

      if ('Gyroscope' in window) {
        try {
          const gyroscope = new Gyroscope({ frequency: 60 }); // 60 Hz
          
          gyroscope.addEventListener('reading', () => {
            gyro.textContent = `Gyroscope - X: ${gyroscope.x.toFixed(2)}, Y: ${gyroscope.y.toFixed(2)}, Z: ${gyroscope.z.toFixed(2)}`;
          });

          gyroscope.start();
        } catch (error) {
          gyro.textContent = "Błąd przy inicjalizacji gyroskopu: " + error.message;
        }
      } else {
        gyro.textContent = "Twoje urządzenie nie obsługuje Gyroscope API.";
      }
    }
  </script>
</body>
</html>
