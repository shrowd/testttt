<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>lab3</title>
</head>
<body onload="fun()">
  <h1>Współrzędne</h1>
  <p id="text"></p>
  <p id="gyro"></p>


      <script>
function fun() {
  const text = document.getElementById("text");
  const gyro = document.getElementById("gyro");

  // Geolokalizacja
  navigator.geolocation.getCurrentPosition(
    (pozycja) => {
      const latitude = pozycja.coords.latitude;
      const longitude = pozycja.coords.longitude;
      text.textContent = "Szerokość: " + latitude + ", Długość: " + longitude;
    },
    (err) => {
      text.textContent = "Błąd geolokalizacji: " + err.message;
    }
  );

  // DeviceOrientation
  if (window.DeviceOrientationEvent) {
    window.addEventListener('deviceorientation', (event) => {
      gyro.textContent = `Gyroscope (DeviceOrientation) - Alpha: ${event.alpha?.toFixed(2)}, Beta: ${event.beta?.toFixed(2)}, Gamma: ${event.gamma?.toFixed(2)}`;
    });
  } else {
    gyro.textContent = "Twoje urządzenie nie obsługuje DeviceOrientationEvent.";
  }
}
</script>
</body>
</html>
